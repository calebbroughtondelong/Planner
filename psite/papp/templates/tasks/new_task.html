
<p> Submit your task </p>

  <form method="post" action="{% url 'tasks' %}">
    {% csrf_token %}
    <table>
      {% for field in form %}
      <tr>
        <td> {{ field.name }} </td>
        <td> {{ field }} </td>
      </tr>
      {% endfor %}
    </table>

    <p> {{status}} </p>
    <input type="submit" value="Create Task" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
