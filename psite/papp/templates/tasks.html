{% extends 'base.html' %}

{% block content%}
<p> Test </p>

  <form method="post" action="{% url 'tasks' %}">
    {% csrf_token %}
    <table>
      {% for field in form %}
      <tr>
        <td> {{ field.name }} </td>
        <td> {{ field }} </td>
      </tr>
      {% endfor %}
    </table>
    <input type="submit" value="Create Task" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

{% endblock %}
